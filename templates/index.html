<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageRank Demo</title>
    <!-- Kết nối Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6H16jR8R9tW0t5ioVXqC9vgnRkFf8iJcpbZBfD9Q0Cx2w2C5oR19QW91g3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Kết quả PageRank</h1>
        
        <!-- Bảng kết quả -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th scope="col">Nút</th>
                    <th scope="col">Giá trị PageRank</th>
                </tr>
            </thead>
            <tbody>
                {% for node, value in pagerank.items() %}
                <tr>
                    <td>{{ node }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Thêm một nút quay lại trang chính (nếu muốn) -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Quay lại trang nhập liệu</a>
        </div>
    </div>

    <!-- Kết nối script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0F2N6h+7HEem3rtf/SZY7T4sTfs79w4VfIEu9j5c5dqxaOKI" crossorigin="anonymous"></script>
</body>
</html>
